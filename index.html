<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="attendance.css">
</head>
<body>
    <h1 class="title">Attendance Calculator</h1>
    <form id="input">
        <div id="info">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="week">Current Semester Week</label>
            <input type="number" id="week" required>

            <label for="courseName">Name of Subject</label>
            <input type="text" id="courseName" required>

            <label for="selLecture">Lecture</label>
            <input type="checkbox" id="selLecture" name="selection"> 
            <label for="selPractical">Practical</label>
            <input type="checkbox" id="selPractical" name="selection"> 
            <label for="selTutorial">Tutorial</label>
            <input type="checkbox" id="selTutorial" name="selection"> 
        </div>
        <div id="lecture">
            <h2 class="title">Lecture</h2>
            <label for="lecDuration">duration (hours)</label>
            <input type="number" id="lecDuration" required>

            <label for="numLecAttended">The number of times you've attended</label>
            <input type="number" id="numLecAttended" required>
        </div>

        <div id="practical">
            <h2 class="title">Practical</h2>
            <label for="pracDuration">duration (hours)</label>
            <input type="number" id="pracDuration" required>

            <label for="numPracAttended">The number of times you've attended</label>
            <input type="number" id="numPracAttended" required>
        </div>
        <div id="tutorial">
            <h2 class="title">tutorial</h2>
            <label for="tutDuration">duration (hours)</label>
            <input type="number" id="tutDuration" required>

            <label for="numTutAttended">The number of times you've attended</label>
            <input type="number" id="numTutAttended" required>
        </div>
        <button id="calculate-btn">Calculate</button><br>
    </form>
    <br>

    <script src="attendance.js"></script>
</body>
</html>
